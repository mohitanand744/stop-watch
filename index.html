<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="./595686.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopWatch-Container">
      <h1>Stop Watch</h1>
      <div class="stopWatch">
        <span class="mins">00 :</span>
        <span class="sec">00 :</span>
        <span class="msec">00</span>
      </div>
      <div class="btn-container">
        <button class="btn hidden reset">Reset</button>
        <button class="btn hidden stop">Stop</button>
        <button class="btn play">Start</button>
        <button class="btn hidden lap">Lap</button>
      </div>
      <div class="laps-container"></div>
      <button class="btn bttn clear Clearhidden">Clear All</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
